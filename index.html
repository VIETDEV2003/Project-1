<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>캟敲쁥g bu敲늝 n敲스</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      color: #2d3436;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 60px; /* kho故믍g c치ch gi敲스 2 n칰t */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 120px;
    }

    #okBtn {
      background-color: #55efc4;
      color: #2d3436;
    }

    #noBtn {
      background-color: #ff7675;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Be패 캠敲쁥g bu敲늝 n敲스 游봌</h1>
  <div class="button-container">
    <button id="okBtn">OK</button>
    <button id="noBtn">Kh칪ng</button>
  </div>
</body>
</html>
